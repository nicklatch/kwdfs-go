version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/query"
    schema: "./internal/database/migration/"
    database:
      uri: yourconnectionstringhere
    gen:
      go:
        package: "database"
        out: "internal/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false